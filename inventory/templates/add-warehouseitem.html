{% extends "base.html" %}
{% load static %}
{% block content %}
{% block title %}
<title>Dépot</title>
{% endblock %}
<!-- Main Wrapper -->
<div class="main-wrapper">
<!-- Page Wrapper -->
<div class="page-wrapper bg-white">
    <div class="content container-fluid bg-white">
    
        <!-- Page Header -->
        <div class="page-header bg-white">
            <div class="row bg-white">
                <div class="col-sm-12 bg-white">
                    <h3 class="page-title  bg-white">Dépots</h3>
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-sm-12">
                    <!-- Project Settings Form -->
                    <form action="{% url 'inventory:addwarehouseitem' %}" method="post">
                        {% csrf_token %}
                        <div class="row form-row">
                            <div class="col-12 col-md-12">
                                <div class="form-group">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group bg-white">
                                <label for="id_product"> Produit : </label>
                                    <select class="form-control bg-white"  name="product" id="id_product"> 
                                        {% for product in products %}
                                            <option value="{{product.id}}">{{product.name}}</option>
                                        {% endfor %}													
                                    </select>	
                            </div>
                        </div>  
                        <div class="col-12 col-md-6">
                            <div class="form-group bg-white">
                                <label for="id_location">Dépots : </label>
                                    <select class="form-control bg-white"  name="location" id="id_location"> 
                                        {% for warehouse in warehouses %}
                                            <option value="{{warehouse.id}}">{{warehouse.name}}</option>
                                        {% endfor %}													
                                    </select>	
                            </div>
                        </div>   
                        <div class="col-12 col-md-6">
                            <div class="form-group ">
                                <label class="required" for="id_quantity">Quantité: </label>
                                <input type="number" name="quantity" value="0" step="1" required="" id="id_quantity" class="form-control bg-white">
                            </div>
                        </div>
                            
                        </div>           
                        <br>  <br>
                        <div> 
                             <input type="submit" value="Save" class="btnn" name="_save">
                        </div>
                        <br>  <br>
                    </form>
                    <!-- /Poject Settings Form -->
                  
            </div>			
        </div>
        
    </div>			
</div>
<br>
<!-- /Page Wrapper -->

</div>

<!-- /Main Wrapper -->
{% endblock content %}
