{% extends "base.html" %}
{% load static %}
{% block content %}
{% block title %}
<title>Produits</title>
{% endblock %}
<!-- Main Wrapper -->
<div class="main-wrapper">
<!-- Page Wrapper -->
<div class="page-wrapper bg-white">
    <div class="content container-fluid bg-white">
    
        <!-- Page Header -->
        <div class="page-header bg-white">
            <div class="row bg-white">
                <div class="col-sm-12 bg-white">
                    <h3 class="page-title  bg-white">Produits</h3>
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-sm-12">
                    <!-- Project Settings Form -->
                    <form action="{% url 'inventory:addcategory' %}" method="post">
                        {% csrf_token %}
                        <div class="row form-row">
                            <div class="col-12 col-md-12">
                                <div class="form-group">
                                   
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group ">
                                    <label for="id_name">Nom:</label>
                                    <input type="text" name="name"  id="id_name"  required="" class="form-control bg-white">
                                </div>
                            </div>
                        </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="id_annual_revenue">URL:</label>
                                    <div>
                                        <input type="text" name="slug" class="form-control bg-white" maxlength="150" required="" id="id_slug">
                                        
                                    </div>
                                </div>
                            </div> 
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <div>
                                    <input type="checkbox" name="actif" id="id_actif" checked="" class=" bg-white">
                                    <label  for="id_actif">Actif </label> 
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="id_text">Ordre: </label>
                                <div> 
                                    <input type="number" name="order" class="form-control bg-white" id="id_order">
                                </div>
                            </div>
                        </div> 
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                
                                <div>
                                    <label for="id_icon">Icon: </label>
                                    <input type="file" name="icon" accept="image/*" id="id_icon">    
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group bg-white">
                                <label for="id_brand">Parent : </label>
                                    <select class="form-control bg-white"  name="category" id="id_category"> 
                                        {% for category in categorys %}
                                            <option value="{{category.id}}">{{category.name}}</option>
                                        {% endfor %}													
                                    </select>	
                            </div>
                        </div>                                      
                        </div>           
                        <br>  <br>
                        <div> 
                             <input type="submit" value="Save" class="btnn" name="_save">
                        </div>
                        <br>  <br>
                    </form>
                    <!-- /Poject Settings Form -->
                  
            </div>			
        </div>
        
    </div>			
</div>
<br>
<!-- /Page Wrapper -->

</div>

<!-- /Main Wrapper -->
{% endblock content %}
